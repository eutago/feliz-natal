<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Feliz Natal</title>
  </head>
  <body>
    <div class="container">
      <section>
        <header>
          <div class="logo">
            <img src="./assets/images/noel-logo.svg" alt="ícone do papai noel" />
            <h1>Feliz Natal</h1>
          </div>
          <ul class="nav-bar">
            <li class="nav-item">
              <a class="nav-link" href="#">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Acessórios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Doação</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contato</a>
            </li>
          </ul>
        </header>
        <main>
          <div class="text-area">
            <h1 class="title">
              Feliz Natal e <br />
              Feliz Ano Novo!
            </h1>
            <p class="description">
              Nessas festas de fim de ano mande um presente para a pessoa amada e
              compartilhe a alegria do Natal.
            </p>
            <button class="donation-button">
              <img src="./assets/images/gift.svg" alt="presente" />
              <p>Fazer uma doação</p>
            </button>
          </div>
          <img
            class="noel-hand"
            src="./assets/images/noel-hand.svg"
            alt="mão do papai noel entregando presente"
          />
        </main>
      </section>
    </div>
  </body>
</html>
